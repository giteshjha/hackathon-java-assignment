name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hackathon-java-assignment
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build, test and coverage gate
        run: ./mvnw -B clean test jacoco:report jacoco:check

      - name: Health endpoint verification
        run: ./mvnw -B -Dtest=HealthEndpointIT test
