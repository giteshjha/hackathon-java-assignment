name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
#    defaults:
#      run:
#        working-directory: hackathon-java-assignment
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Print workflow/branch context
        run: |
          echo "workflow_ref=${{ github.workflow_ref }}"
          echo "ref=${{ github.ref }}"
          echo "head_ref=${{ github.head_ref }}"
          echo "base_ref=${{ github.base_ref }}"
          echo "sha=${{ github.sha }}"

      - name: Build, test and coverage gate
        run: ./mvnw -B clean test
